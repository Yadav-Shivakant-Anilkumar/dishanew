{% extends "base.html" %}

{% block title %}Login - Disha Computer Classes{% endblock %}

{% block content %}
<div class="container" style="max-width: 450px; margin-top: 3rem;">
    <div class="card fade-in">
        <div class="card-header text-center">
            <h2>üîê Login</h2>
            <p class="text-muted">Welcome back! Please login to your account</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter your username or email" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" class="form-control" id="password" name="password" required
                            style="padding-right: 40px;">
                        <button type="button" onclick="togglePassword('password')"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #6B7280; padding: 5px;">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Login
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="text-muted">Don't have an account?
                    <a href="{{ url_for('auth.register') }}">Register as Student</a>
                </p>
            </div>

            <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                <p class="text-muted" style="font-size: 0.875rem; text-align: center;">
                    <strong>Demo Credentials:</strong><br>
                    Admin: username: <code>admin</code>, password: <code>admin123</code>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + '-icon');

        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
