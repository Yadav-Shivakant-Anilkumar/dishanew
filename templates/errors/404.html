{% extends "base.html" %}

{% block title %}Page Not Found - Disha Computer Classes{% endblock %}

{% block content %}
<div class="error-page text-center" style="padding: 4rem 1rem;">
    <div class="mb-4">
        <i class="fas fa-compass fa-spin" style="font-size: 5rem; color: #667eea; --fa-animation-duration: 3s;"></i>
    </div>

    <h1 class="mb-2" style="font-size: 3rem; font-weight: 700; color: #1F2937;">404</h1>
    <h2 class="mb-3" style="font-size: 1.5rem; color: #4B5563;">Page Not Found</h2>

    <p class="mb-4" style="color: #6B7280; max-width: 500px; margin: 0 auto 2rem;">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>

    <div class="actions">
        <a href="{{ url_for('visitor.home') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="javascript:void(0)"
            onclick="if(history.length > 1) { history.back() } else if(document.referrer) { window.location.href = document.referrer } else { window.location.href='/' }"
            class="btn btn-secondary ml-2">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
</div>
{% endblock %}
