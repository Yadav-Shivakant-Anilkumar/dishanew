{% extends "base.html" %}
{% block title %}Edit Course - Admin{% endblock %}
{% block content %}
<div class="mb-3">
    <a href="{{ url_for('admin.manage_courses') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Courses
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h2>Edit Course: {{ course.course_name }}</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <h4>Course Information</h4>
                    <div class="form-group">
                        <label for="course_code">Course Code</label>
                        <input type="text" name="course_code" id="course_code" class="form-control"
                            value="{{ course.course_code }}" disabled>
                        <small class="form-text text-muted">Course code cannot be changed</small>
                    </div>
                    <div class="form-group">
                        <label for="course_name">Course Name <span class="text-danger">*</span></label>
                        <input type="text" name="course_name" id="course_name" class="form-control"
                            value="{{ course.course_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" name="category" id="category" class="form-control"
                            value="{{ course.category or '' }}">
                    </div>
                    <div class="form-group">
                        <label for="level">Level <span class="text-danger">*</span></label>
                        <select name="level" id="level" class="form-control" required>
                            <option value="beginner" {{ course.level=='beginner' and 'selected' or '' }}>Beginner
                            </option>
                            <option value="intermediate" {{ course.level=='intermediate' and 'selected' or '' }}>
                                Intermediate</option>
                            <option value="advanced" {{ course.level=='advanced' and 'selected' or '' }}>Advanced
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <h4>Course Details</h4>
                    <div class="form-group">
                        <label for="duration_type">Duration Type <span class="text-danger">*</span></label>
                        <select name="duration_type" id="duration_type" class="form-control" required>
                            <option value="months" {{ course.duration_type=='months' and 'selected' or '' }}>Months
                            </option>
                            <option value="days" {{ course.duration_type=='days' and 'selected' or '' }}>Days</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration_months">Duration <span class="text-danger">*</span></label>
                        <input type="number" name="duration_months" id="duration_months" class="form-control"
                            value="{{ course.duration_months }}" required min="1">
                        <small class="form-text text-muted">Enter the duration value based on type selected
                            above</small>
                    </div>
                    <div class="form-group">
                        <label for="fees">Fees (â‚¹) <span class="text-danger">*</span></label>
                        <input type="number" name="fees" id="fees" class="form-control" value="{{ course.fees }}"
                            required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="status">Status <span class="text-danger">*</span></label>
                        <select name="status" id="status" class="form-control" required>
                            <option value="active" {{ course.status=='active' and 'selected' or '' }}>Active</option>
                            <option value="inactive" {{ course.status=='inactive' and 'selected' or '' }}>Inactive
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control"
                            rows="5">{{ course.description or '' }}</textarea>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Course
                </button>
                <a href="{{ url_for('admin.manage_courses') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
