{% extends "base.html" %}
{% block title %}Create Student - Admin{% endblock %}
{% block content %}
<div class="mb-3">
    <a href="{{ url_for('admin.manage_students') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Students
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h2>Create New Student</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <h4>User Account Information</h4>
                    <div class="form-group">
                        <label for="username">Username <span class="text-danger">*</span></label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="text-danger">*</span></label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="full_name">Full Name <span class="text-danger">*</span></label>
                        <input type="text" name="full_name" id="full_name" class="form-control" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <h4>Student Information</h4>
                    <div class="form-group">
                        <label for="enrollment_no">Enrollment Number <span class="text-danger">*</span></label>
                        <input type="text" name="enrollment_no" id="enrollment_no" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="text" name="contact" id="contact" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <h4>Guardian Information</h4>
                    <div class="form-group">
                        <label for="guardian_name">Guardian Name</label>
                        <input type="text" name="guardian_name" id="guardian_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="guardian_contact">Guardian Contact</label>
                        <input type="text" name="guardian_contact" id="guardian_contact" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="guardian_email">Guardian Email</label>
                        <input type="email" name="guardian_email" id="guardian_email" class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <h4>Additional Details</h4>
                    <div class="form-group">
                        <label for="admission_date">Admission Date</label>
                        <input type="date" name="admission_date" id="admission_date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" class="form-control" rows="4"></textarea>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Create Student
                </button>
                <a href="{{ url_for('admin.manage_students') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
