{% extends "base.html" %}

{% block title %}Student Registration - Disha Computer Classes{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px; margin-top: 2rem;">
    <div class="card fade-in">
        <div class="card-header text-center">
            <h2>üìù Student Registration</h2>
            <p class="text-muted">Join Disha Computer Classes today!</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.register') }}">
                <h4 class="mb-3">Account Information</h4>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="username" class="form-label">Username*</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="password" class="form-label">Password*</label>
                        <div style="position: relative;">
                            <input type="password" class="form-control" id="password" name="password" required
                                minlength="6" style="padding-right: 40px;">
                            <button type="button" onclick="togglePassword('password')"
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #6B7280; padding: 5px;">
                                <i class="fas fa-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm Password*</label>
                        <div style="position: relative;">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                required style="padding-right: 40px;">
                            <button type="button" onclick="togglePassword('confirm_password')"
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #6B7280; padding: 5px;">
                                <i class="fas fa-eye" id="confirm_password-icon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <h4 class="mb-3 mt-3">Personal Information</h4>
                <div class="form-group">
                    <label for="full_name" class="form-label">Full Name*</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>

                    <div class="form-group">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control form-select" id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="contact" class="form-label">Contact Number*</label>
                        <input type="tel" class="form-control" id="contact" name="contact" required pattern="[0-9]{10}">
                    </div>

                    <div class="form-group">
                        <label for="guardian_name" class="form-label">Guardian Name</label>
                        <input type="text" class="form-control" id="guardian_name" name="guardian_name">
                    </div>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="guardian_contact" class="form-label">Guardian Contact</label>
                        <input type="tel" class="form-control" id="guardian_contact" name="guardian_contact">
                    </div>

                    <div class="form-group">
                        <label for="guardian_email" class="form-label">Guardian Email</label>
                        <input type="email" class="form-control" id="guardian_email" name="guardian_email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 1rem;">
                    Register
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="text-muted">Already have an account?
                    <a href="{{ url_for('auth.login') }}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + '-icon');

        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
